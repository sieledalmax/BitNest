<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified | BitNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .success-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.5s ease-out;
    }
    .success-icon {
      font-size: 3rem;
      color: #1ed3c6;
      margin-bottom: 20px;
      animation: bounce 1s;
    }
    .countdown {
      font-size: 1rem;
      margin: 20px 0;
      color: #aaa;
    }
    .primary-btn {
      background-color: #1ed3c6;
      color: black;
      border: none;
      padding: 14px 25px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
    }
    .primary-btn:hover {
      background-color: #17b3a8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 211, 198, 0.4);
    }
    .verified-email {
      font-weight: bold;
      color: #1ed3c6;
      word-break: break-all;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>
  <div class="success-box">
    <i class="fas fa-check-circle success-icon"></i>
    <h2>Email Verified Successfully!</h2>
    <p>Your email <span class="verified-email" id="verifiedEmail"></span> has been confirmed.</p>
    <p>You can now access all BitNest features.</p>
    <div class="countdown" id="countdown">Redirecting to dashboard in 5 seconds...</div>
    <a href="dashboard.html" class="primary-btn" id="continueBtn">
      <i class="fas fa-arrow-right"></i> Go to Dashboard
    </a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration (must match your app)
    const firebaseConfig = {
      apiKey: "AIzaSyClIrKoGTma5kXhnqU0tedPjSbmNgRKd90",
      authDomain: "bitnest-c7452.firebaseapp.com",
      projectId: "bitnest-c7452",
      storageBucket: "bitnest-c7452.appspot.com",
      messagingSenderId: "583165336540",
      appId: "1:583165336540:web:25719de02e18bc60eb0d19"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Display the verified email if available
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
      document.getElementById('verifiedEmail').textContent = decodeURIComponent(email);
    }

    // Start countdown to dashboard
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    const countdownInterval = setInterval(() => {
      seconds--;
      countdownElement.textContent = `Redirecting to dashboard in ${seconds} seconds...`;
      if (seconds <= 0) {
        clearInterval(countdownInterval);
        redirectToDashboard();
      }
    }, 1000);

    // Handle verification if coming from Firebase link
    if (window.location.search.includes('mode=verifyEmail')) {
      const actionCode = urlParams.get('oobCode');
      
      if (actionCode) {
        auth.applyActionCode(actionCode)
          .then(() => {
            // Check which email was verified
            return auth.checkActionCode(actionCode);
          })
          .then((info) => {
            // Sign in the user automatically
            const email = info.data.email;
            document.getElementById('verifiedEmail').textContent = email;
            
            // Try to sign in with email link (for cross-browser support)
            if (auth.isSignInWithEmailLink(window.location.href)) {
              let emailForSignIn = email || window.localStorage.getItem('emailForVerification');
              
              if (!emailForSignIn) {
                emailForSignIn = prompt('Please provide your email for confirmation');
              }
              
              if (emailForSignIn) {
                return auth.signInWithEmailLink(emailForSignIn, window.location.href)
                  .then(() => {
                    window.localStorage.removeItem('emailForVerification');
                  });
              }
            }
          })
          .catch((error) => {
            console.error('Error during verification:', error);
            countdownElement.textContent = 'Verification complete! You can now log in.';
          });
      }
    }

    function redirectToDashboard() {
      window.location.href = 'dashboard.html';
    }

    // Manual continue button
    document.getElementById('continueBtn').addEventListener('click', (e) => {
      e.preventDefault();
      clearInterval(countdownInterval);
      redirectToDashboard();
    });
  </script>
</body>
</html>
