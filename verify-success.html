<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified | BitNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .success-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .success-icon {
      font-size: 3rem;
      color: #1ed3c6;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #aaa;
    }
    .primary {
      background-color: #1ed3c6;
      color: black;
      border: none;
      padding: 14px 25px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .primary:hover {
      background-color: #17b3a8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="success-box">
    <i class="fas fa-check-circle success-icon"></i>
    <h2>Email Verified Successfully!</h2>
    <p id="verifiedEmail"></p>
    <div class="countdown" id="countdown">Completing verification...</div>
    <button class="primary" id="continueBtn" style="display: none;">Continue to Dashboard</button>
    <div id="transferMessage" style="display: none;">
      <p>Please wait while we secure your session...</p>
    </div>
  </div>

  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration (must match your app)
    const firebaseConfig = {
      apiKey: "AIzaSyClIrKoGTma5kXhnqU0tedPjSbmNgRKd90",
      authDomain: "bitnest-c7452.firebaseapp.com",
      projectId: "bitnest-c7452",
      storageBucket: "bitnest-c7452.appspot.com",
      messagingSenderId: "583165336540",
      appId: "1:583165336540:web:25719de02e18bc60eb0d19"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle the verification process
    async function handleVerification() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const mode = urlParams.get('mode');
      const oobCode = urlParams.get('oobCode');

      // Display verified email if available
      if (email) {
        document.getElementById('verifiedEmail').innerHTML = 
          `Email <strong>${decodeURIComponent(email)}</strong> has been verified.`;
      }

      // If this is a Firebase verification redirect
      if (mode === 'verifyEmail' && oobCode) {
        document.getElementById('transferMessage').style.display = 'block';
        
        try {
          // Apply the verification code
          await auth.applyActionCode(oobCode);
          
          // Get the user's email from the verification code
          const verifiedEmail = await auth.checkActionCode(oobCode)
            .then(info => info.data.email);
          
          // Sign in the user (this will persist across browsers)
          await auth.signInWithEmailLink(verifiedEmail, window.location.href);
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } catch (error) {
          console.error('Verification error:', error);
          document.getElementById('countdown').textContent = 
            'Verification complete! Please sign in on your original browser.';
          document.getElementById('continueBtn').style.display = 'block';
          document.getElementById('continueBtn').textContent = 'Go to Login';
          document.getElementById('continueBtn').onclick = () => {
            window.location.href = 'login.html';
          };
        }
      } else if (email) {
        // If coming directly with just email parameter
        document.getElementById('countdown').textContent = 
          'Verification complete! Please sign in to continue.';
        document.getElementById('continueBtn').style.display = 'block';
        document.getElementById('continueBtn').onclick = () => {
          window.location.href = 'login.html';
        };
      }
    }

    // Start the verification process
    handleVerification();
  </script>
</body>
</html>
