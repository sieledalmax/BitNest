<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified | BitNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .success-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.5s ease-out;
    }
    .success-icon {
      font-size: 3rem;
      color: #1ed3c6;
      margin-bottom: 20px;
      animation: bounce 1s;
    }
    .countdown {
      font-size: 1rem;
      margin: 20px 0;
      color: #aaa;
    }
    .primary-btn {
      background-color: #1ed3c6;
      color: black;
      border: none;
      padding: 14px 25px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
    }
    .primary-btn:hover {
      background-color: #17b3a8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 211, 198, 0.4);
    }
    .verified-email {
      font-weight: bold;
      color: #1ed3c6;
      word-break: break-all;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(30, 211, 198, 0.3);
      border-radius: 50%;
      border-top-color: #1ed3c6;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      100% {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="success-box">
    <i class="fas fa-check-circle success-icon"></i>
    <h2>Email Verified Successfully!</h2>
    <p>Your email <span class="verified-email" id="verifiedEmail"></span> has been confirmed.</p>
    <div class="countdown" id="countdown">Setting up your session...</div>
    <div class="spinner" id="spinner"></div>
    <a href="dashboard.html" class="primary-btn" id="continueBtn" style="display: none;">
      <i class="fas fa-arrow-right"></i> Go to Dashboard
    </a>
    <p id="errorMessage" style="color: #ff6b6b; display: none;"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyClIrKoGTma5kXhnqU0tedPjSbmNgRKd90",
      authDomain: "bitnest-c7452.firebaseapp.com",
      projectId: "bitnest-c7452",
      storageBucket: "bitnest-c7452.appspot.com",
      messagingSenderId: "583165336540",
      appId: "1:583165336540:web:25719de02e18bc60eb0d19"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM elements
    const verifiedEmailEl = document.getElementById('verifiedEmail');
    const countdownEl = document.getElementById('countdown');
    const continueBtn = document.getElementById('continueBtn');
    const spinner = document.getElementById('spinner');
    const errorMessage = document.getElementById('errorMessage');

    // Handle verification process
    async function handleVerification() {
      const urlParams = new URLSearchParams(window.location.search);
      const actionCode = urlParams.get('oobCode');
      const emailParam = urlParams.get('email');
      const mode = urlParams.get('mode');

      try {
        // Display the email being verified
        if (emailParam) {
          verifiedEmailEl.textContent = decodeURIComponent(emailParam);
        }

        // If this is a Firebase verification link
        if (mode === 'verifyEmail' && actionCode) {
          // Apply the verification code
          await auth.applyActionCode(actionCode);
          
          // Get the verified email from the action code
          const actionCodeInfo = await auth.checkActionCode(actionCode);
          const verifiedEmail = actionCodeInfo.data.email;
          verifiedEmailEl.textContent = verifiedEmail;
          
          // Check if we need to sign in (cross-browser scenario)
          if (!auth.currentUser) {
            // Try to get email from localStorage or prompt user
            let emailForSignIn = window.localStorage.getItem('emailForVerification') || verifiedEmail;
            
            if (!emailForSignIn) {
              emailForSignIn = prompt('Please confirm your email address:');
              if (!emailForSignIn) {
                throw new Error('Email required for sign in');
              }
            }
            
            // Sign in with email link
            await auth.signInWithEmailLink(emailForSignIn, window.location.href);
            window.localStorage.removeItem('emailForVerification');
          }
          
          // Reload user to get fresh verification status
          if (auth.currentUser) {
            await auth.currentUser.reload();
          }
        }
        
        // If we have a verified user, redirect to dashboard
        if (auth.currentUser && auth.currentUser.emailVerified) {
          redirectToDashboard();
        } else {
          // If no verification needed but have email param
          if (emailParam) {
            countdownEl.textContent = "Verification complete!";
            spinner.style.display = 'none';
            continueBtn.style.display = 'inline-block';
          } else {
            throw new Error('No verification information found');
          }
        }
      } catch (error) {
        console.error('Verification error:', error);
        handleVerificationError(error);
      }
    }

    function redirectToDashboard() {
      window.location.href = 'dashboard.html';
    }

    function handleVerificationError(error) {
      errorMessage.textContent = "Verification complete! Please sign in to continue.";
      errorMessage.style.display = 'block';
      spinner.style.display = 'none';
      continueBtn.style.display = 'inline-block';
      continueBtn.textContent = "Go to Login";
      continueBtn.href = "login.html";
      
      // Clear any existing countdown
      if (window.countdownInterval) {
        clearInterval(window.countdownInterval);
      }
    }

    // Start countdown as fallback (8 seconds)
    window.countdownInterval = setInterval(() => {
      const countdownText = countdownEl.textContent;
      const match = countdownText.match(/in (\d+) seconds/);
      
      if (match) {
        const seconds = parseInt(match[1]) - 1;
        if (seconds <= 0) {
          clearInterval(window.countdownInterval);
          if (auth.currentUser && auth.currentUser.emailVerified) {
            redirectToDashboard();
          } else {
            window.location.href = continueBtn.href;
          }
        } else {
          countdownEl.textContent = countdownText.replace(/in \d+ seconds/, `in ${seconds} seconds`);
        }
      }
    }, 1000);

    // Manual continue button
    continueBtn.addEventListener('click', (e) => {
      e.preventDefault();
      clearInterval(window.countdownInterval);
      window.location.href = continueBtn.href;
    });

    // Start verification process
    handleVerification();
  </script>
</body>
</html>
