<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified | BitNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .success-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.5s ease-out;
    }
    .success-icon {
      font-size: 3rem;
      color: #1ed3c6;
      margin-bottom: 20px;
      animation: bounce 1s;
    }
    .countdown {
      font-size: 1rem;
      margin: 20px 0;
      color: #aaa;
    }
    .primary-btn {
      background-color: #1ed3c6;
      color: black;
      border: none;
      padding: 14px 25px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
    }
    .primary-btn:hover {
      background-color: #17b3a8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 211, 198, 0.4);
    }
    .verified-email {
      font-weight: bold;
      color: #1ed3c6;
      word-break: break-all;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }
  </style>
</head>
<body>
  <div class="success-box">
    <i class="fas fa-check-circle success-icon"></i>
    <h2>Email Verified Successfully!</h2>
    <p>Your email <span class="verified-email" id="verifiedEmail"></span> has been confirmed.</p>
    <p>You can now access all BitNest features.</p>
    <div class="countdown" id="countdown">Setting up your session...</div>
    <a href="dashboard.html" class="primary-btn" id="continueBtn" style="display: none;">
      <i class="fas fa-arrow-right"></i> Go to Dashboard
    </a>
    <div id="loadingSpinner" style="margin: 20px 0;">
      <div style="width: 40px; height: 40px; border: 4px solid rgba(30, 211, 198, 0.3); border-radius: 50%; border-top-color: #1ed3c6; animation: spin 1s linear infinite; margin: 0 auto;"></div>
    </div>
    <p id="errorMessage" style="color: #ff6b6b; display: none;"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration (must match your app)
    const firebaseConfig = {
      apiKey: "AIzaSyClIrKoGTma5kXhnqU0tedPjSbmNgRKd90",
      authDomain: "bitnest-c7452.firebaseapp.com",
      projectId: "bitnest-c7452",
      storageBucket: "bitnest-c7452.appspot.com",
      messagingSenderId: "583165336540",
      appId: "1:583165336540:web:25719de02e18bc60eb0d19"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM elements
    const verifiedEmailEl = document.getElementById('verifiedEmail');
    const countdownEl = document.getElementById('countdown');
    const continueBtn = document.getElementById('continueBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');

    // Display the verified email if available
    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get('email');
    if (emailParam) {
      verifiedEmailEl.textContent = decodeURIComponent(emailParam);
    }

    // Handle verification process
    async function handleVerification() {
      const actionCode = urlParams.get('oobCode');
      const mode = urlParams.get('mode');
      const continueUrl = urlParams.get('continueUrl') || 'dashboard.html';

      try {
        // If this is a Firebase verification link
        if (mode === 'verifyEmail' && actionCode) {
          countdownEl.textContent = "Completing verification...";
          
          // Apply the verification code
          await auth.applyActionCode(actionCode);
          
          // Get the verified email from the action code
          const actionCodeInfo = await auth.checkActionCode(actionCode);
          const verifiedEmail = actionCodeInfo.data.email;
          verifiedEmailEl.textContent = verifiedEmail;
          
          // Check if we need to sign in (cross-browser scenario)
          if (!auth.currentUser) {
            // Try to get email from localStorage or prompt user
            let emailForSignIn = window.localStorage.getItem('emailForVerification') || verifiedEmail;
            
            if (!emailForSignIn) {
              emailForSignIn = prompt('Please confirm your email address:');
            }
            
            if (emailForSignIn) {
              // Sign in with email link
              await auth.signInWithEmailLink(emailForSignIn, window.location.href);
              window.localStorage.removeItem('emailForVerification');
            }
          }
          
          // Reload user to get fresh verification status
          if (auth.currentUser) {
            await auth.currentUser.reload();
          }
          
          // Redirect to dashboard
          redirectToDashboard();
        } 
        // If coming directly with just email parameter
        else if (emailParam) {
          countdownEl.textContent = "Verification complete!";
          loadingSpinner.style.display = 'none';
          continueBtn.style.display = 'inline-block';
        }
        // If no verification parameters found
        else {
          errorMessage.textContent = "No verification information found. Please try signing in.";
          errorMessage.style.display = 'block';
          loadingSpinner.style.display = 'none';
          continueBtn.style.display = 'inline-block';
          continueBtn.textContent = "Go to Login";
          continueBtn.href = "login.html";
        }
      } catch (error) {
        console.error('Verification error:', error);
        errorMessage.textContent = "Error completing verification. Please try signing in.";
        errorMessage.style.display = 'block';
        loadingSpinner.style.display = 'none';
        continueBtn.style.display = 'inline-block';
        continueBtn.textContent = "Go to Login";
        continueBtn.href = "login.html";
      }
    }

    function redirectToDashboard() {
      window.location.href = 'dashboard.html';
    }

    // Start countdown as fallback
    let seconds = 8;
    const countdownInterval = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(countdownInterval);
        redirectToDashboard();
      }
    }, 1000);

    // Manual continue button
    continueBtn.addEventListener('click', (e) => {
      e.preventDefault();
      clearInterval(countdownInterval);
      redirectToDashboard();
    });

    // Start verification process
    handleVerification();

    // Animation for spinner
    document.head.insertAdjacentHTML('beforeend', '<style>@keyframes spin {100% {transform: rotate(360deg);}}</style>');
  </script>
</body>
</html>
