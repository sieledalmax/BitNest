<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified | BitNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .success-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.5s ease-out;
    }
    .success-icon {
      font-size: 3rem;
      color: #1ed3c6;
      margin-bottom: 20px;
      animation: bounce 1s;
    }
    .countdown {
      font-size: 1rem;
      margin: 20px 0;
      color: #aaa;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(30, 211, 198, 0.3);
      border-radius: 50%;
      border-top-color: #1ed3c6;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="success-box">
    <i class="fas fa-check-circle success-icon"></i>
    <h2>Email Verified Successfully!</h2>
    <p>Your email <span id="verifiedEmail"></span> has been confirmed.</p>
    <div class="countdown" id="countdown">Redirecting to dashboard...</div>
    <div class="spinner"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyClIrKoGTma5kXhnqU0tedPjSbmNgRKd90",
      authDomain: "bitnest-c7452.firebaseapp.com",
      projectId: "bitnest-c7452",
      storageBucket: "bitnest-c7452.appspot.com",
      messagingSenderId: "583165336540",
      appId: "1:583165336540:web:25719de02e18bc60eb0d19"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const actionCode = urlParams.get('oobCode');
    const mode = urlParams.get('mode');

    // Display the verified email
    if (email) {
      document.getElementById('verifiedEmail').textContent = decodeURIComponent(email);
    }

    // Handle verification silently
    async function handleVerification() {
      try {
        // If this is a Firebase verification link
        if (mode === 'verifyEmail' && actionCode) {
          try {
            // Try to apply the verification code
            await auth.applyActionCode(actionCode);
          } catch (applyError) {
            // Ignore "already used" errors since we just want to verify the email
            if (applyError.code !== 'auth/invalid-action-code') {
              throw applyError;
            }
          }
        }

        // Check if we have an email to sign in with
        const emailToVerify = email || (actionCode ? (await auth.checkActionCode(actionCode)).data.email : null;
        
        if (emailToVerify) {
          // Try passwordless sign-in if enabled
          if (auth.isSignInWithEmailLink(window.location.href)) {
            await auth.signInWithEmailLink(emailToVerify, window.location.href);
          }
          
          // Reload user to check verification status
          if (auth.currentUser) {
            await auth.currentUser.reload();
          }
        }

        // Redirect to dashboard after short delay
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);

      } catch (error) {
        console.error('Silent verification error:', error);
        // Still redirect to dashboard even if verification fails silently
        window.location.href = 'dashboard.html';
      }
    }

    // Start verification process
    handleVerification();
  </script>
</body>
</html>
