<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Sign Up | BitNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="icons/icon.192.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    .left {
      flex: 1;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .crypto-floaters {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floater {
      position: absolute;
      opacity: 0.8;
      animation: float 15s infinite linear;
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 5px rgba(30, 211, 198, 0.3));
    }

    .floater:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; animation-duration: 18s; }
    .floater:nth-child(2) { top: 70%; left: 15%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 20s; }
    .floater:nth-child(3) { top: 30%; left: 80%; width: 50px; height: 50px; animation-delay: 4s; animation-duration: 15s; }
    .floater:nth-child(4) { top: 60%; left: 70%; width: 35px; height: 35px; animation-delay: 1s; animation-duration: 17s; }
    .floater:nth-child(5) { top: 20%; left: 30%; width: 45px; height: 45px; animation-delay: 3s; animation-duration: 22s; }
    .floater:nth-child(6) { top: 80%; left: 50%; width: 25px; height: 25px; animation-delay: 5s; animation-duration: 19s; }
    .floater:nth-child(7) { top: 15%; left: 65%; width: 40px; height: 40px; animation-delay: 6s; animation-duration: 21s; }
    .floater:nth-child(8) { top: 75%; left: 25%; width: 35px; height: 35px; animation-delay: 7s; animation-duration: 16s; }
    .floater:nth-child(9) { top: 40%; left: 10%; width: 45px; height: 45px; animation-delay: 8s; animation-duration: 24s; }
    .floater:nth-child(10) { top: 55%; left: 85%; width: 30px; height: 30px; animation-delay: 9s; animation-duration: 18s; }
    .floater:nth-child(11) { top: 25%; left: 45%; width: 50px; height: 50px; animation-delay: 10s; animation-duration: 20s; }
    .floater:nth-child(12) { top: 65%; left: 55%; width: 25px; height: 25px; animation-delay: 11s; animation-duration: 22s; }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      z-index: 1;
      background: linear-gradient(to right, #1ed3c6, #4ecca3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 1.5rem;
    }

    .left-footer {
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      z-index: 1;
    }

    .left-footer div {
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    .left-footer div:hover {
      background: rgba(30, 211, 198, 0.2);
      transform: translateY(-2px);
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #121212;
      overflow-y: auto;
    }

    .form-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.5s ease-out;
      margin: 20px 0;
    }

    .form-box h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      background: linear-gradient(to right, #ffffff, #d1f7f3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .account-switch {
      display: flex;
      margin-bottom: 25px;
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .account-switch::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 3px;
      background: #1ed3c6;
      transition: all 0.3s ease;
    }

    .account-switch.personal-active::after {
      left: 0;
      transform: translateX(0);
    }

    .account-switch.business-active::after {
      left: 50%;
      transform: translateX(0);
    }

    .account-switch button {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      z-index: 1;
    }

    .account-switch button.active {
      color: #1ed3c6;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #aaa;
    }

    .form-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 5px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #121212;
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-box input:focus {
      outline: none;
      border-color: #1ed3c6;
      box-shadow: 0 0 0 2px rgba(30, 211, 198, 0.2);
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .password-strength {
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0;
      transition: width 0.3s, background 0.3s;
    }

    .form-box button.primary {
      width: 100%;
      padding: 14px;
      background-color: #1ed3c6;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-box button.primary:hover {
      background-color: #17b3a8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 211, 198, 0.4);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: #666;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: linear-gradient(to right, transparent, #444, transparent);
      position: absolute;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-buttons button {
      width: 100%;
      padding: 12px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 6px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .social-buttons button i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95em;
      color: #aaa;
    }

    .login-link a {
      color: #1ed3c6;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #17b3a8;
      text-decoration: underline;
    }

    .lang {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 25px;
      color: #666;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    .verification-message {
      text-align: center;
      padding: 20px;
    }

    .verification-message i {
      font-size: 3rem;
      color: #1ed3c6;
      margin-bottom: 20px;
    }

    .verification-message h3 {
      margin-bottom: 15px;
    }

    .verification-message p {
      color: #aaa;
      margin-bottom: 25px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        flex: none;
        min-height: 100vh;
        padding: 20px;
        align-items: flex-start;
      }

      .form-box {
        padding: 25px;
        margin-top: 20px;
      }

      .account-switch button {
        padding: 10px;
        font-size: 0.9rem;
      }

      .form-box h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 0.9rem;
      }

      .form-box input {
        padding: 12px;
        font-size: 0.9rem;
      }

      .form-box button.primary {
        padding: 12px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .form-box {
        padding: 20px;
        border-radius: 12px;
      }

      .left-footer div {
        padding: 6px 12px;
        font-size: 0.8rem;
      }

      .social-buttons button {
        padding: 10px;
        font-size: 0.9rem;
      }

      .login-link, .lang {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="crypto-floaters">
        <img src="crypto-logos/bitcoin.svg" class="floater" alt="Bitcoin">
        <img src="crypto-logos/ethereum-eth-logo.svg" class="floater" alt="Ethereum">
        <img src="crypto-logos/cardano-ada-logo.svg" class="floater" alt="Cardano">
        <img src="crypto-logos/solana-sol-logo.svg" class="floater" alt="Solana">
        <img src="crypto-logos/polkadot-new-dot-logo.svg" class="floater" alt="Polkadot">
        <img src="crypto-logos/xrp-xrp-logo.svg" class="floater" alt="XRP">
        <img src="crypto-logos/litecoin-ltc-logo.svg" class="floater" alt="Litecoin">
        <img src="crypto-logos/chainlink-link-logo.svg" class="floater" alt="Chainlink">
        <img src="crypto-logos/polygon-matic-logo.svg" class="floater" alt="Polygon">
        <img src="crypto-logos/dogecoin-doge-logo.svg" class="floater" alt="Dogecoin">
        <img src="crypto-logos/bnb-bnb-logo.svg" class="floater" alt="Binance Coin">
        <img src="crypto-logos/avalanche-avax-logo.svg" class="floater" alt="Avalanche">
      </div>
      
      <div class="logo">
        <i class="fas fa-coins"></i>
        <span>BitNest</span>
      </div>
      <div class="left-footer">
        <div><i class="fas fa-calendar-alt"></i> Operating since 2019</div>
        <div><i class="fas fa-headset"></i> Client care 24/7</div>
        <div><i class="fas fa-chart-pie"></i> $750M+ assets</div>
      </div>
    </div>
    <div class="right">
      <div class="form-box">
        <div id="signupFormContainer">
          <h2>Create your account</h2>
          
          <div class="account-switch personal-active" id="accountSwitch">
            <button class="active" data-type="personal">Personal account</button>
            <button data-type="business">Business account</button>
          </div>
          
          <form id="registerForm">
            <div class="form-group">
              <label for="name">Full name</label>
              <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Create a password" required minlength="6">
              <div class="password-strength">
                <div class="strength-bar" id="strengthBar"></div>
              </div>
              <div class="error-message" id="error-message"></div>
            </div>
            
            <button type="submit" class="primary" id="registerBtn">
              <span id="registerText">Create account</span>
              <div class="spinner" id="registerSpinner"></div>
            </button>
          </form>

          <div class="divider">OR</div>

          <div class="social-buttons">
            <button id="googleSignup">
              <i class="fab fa-google"></i> Continue with Google
            </button>
            <button id="appleSignup">
              <i class="fab fa-apple"></i> Continue with Apple
            </button>
          </div>

          <div class="login-link">
            Already have a BitNest account?
            <a href="login.html">Log in</a>
          </div>

          <div class="lang">🌐 English</div>
        </div>
        
        <div class="verification-message" id="verificationMessage" style="display: none;">
          <i class="fas fa-envelope"></i>
          <h3>Verify Your Email</h3>
          <p id="verificationEmailText"></p>
          <p style="color: #666; font-size: 0.9rem;">
            Didn't receive the email? <a href="#" id="resendLink" style="color: #1ed3c6; text-decoration: none;">Resend verification</a>
          </p>
          <p style="color: #666; font-size: 0.9rem; margin-top: 20px;">
            <a href="#" id="signOutLink" style="color: #666; text-decoration: none;">Sign out and use different email</a>
          </p>
          <div class="spinner" style="margin: 20px auto;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK with Custom Verification URL -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      updateProfile,
      sendEmailVerification,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut,
      applyActionCode,
      checkActionCode,
      signInWithEmailLink,
      isSignInWithEmailLink,
      sendSignInLinkToEmail
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc 
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyClIrKoGTma5kXhnqU0tedPjSbmNgRKd90",
      authDomain: "bitnest-c7452.firebaseapp.com",
      projectId: "bitnest-c7452",
      storageBucket: "bitnest-c7452.appspot.com",
      messagingSenderId: "583165336540",
      appId: "1:583165336540:web:25719de02e18bc60eb0d19"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // DOM elements
    const registerForm = document.getElementById('registerForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const registerBtn = document.getElementById('registerBtn');
    const registerText = document.getElementById('registerText');
    const registerSpinner = document.getElementById('registerSpinner');
    const errorMessage = document.getElementById('error-message');
    const googleSignupBtn = document.getElementById('googleSignup');
    const appleSignupBtn = document.getElementById('appleSignup');
    const accountSwitch = document.getElementById('accountSwitch');
    const accountTypeButtons = document.querySelectorAll('.account-switch button');
    const signupFormContainer = document.getElementById('signupFormContainer');
    const verificationMessage = document.getElementById('verificationMessage');
    const verificationEmailText = document.getElementById('verificationEmailText');

    // Cross-browser verification state
    let verificationEmail = null;

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.emailVerified) {
          redirectToDashboard(user);
        } else {
          showVerificationMessage(user.email);
          verificationEmail = user.email;
          startEmailVerificationCheck(user);
        }
      }
    });

    async function redirectToDashboard(user) {
      await setDoc(doc(db, "users", user.uid), {
        emailVerified: true,
        verified: true,
        lastLogin: new Date()
      }, { merge: true });
      
      window.location.href = 'dashboard.html';
    }

    function startEmailVerificationCheck(user) {
      const verificationCheckInterval = setInterval(async () => {
        try {
          await user.reload();
          user = auth.currentUser;
          
          if (user.emailVerified) {
            clearInterval(verificationCheckInterval);
            redirectToDashboard(user);
          }
        } catch (error) {
          console.error('Error checking verification status:', error);
          clearInterval(verificationCheckInterval);
        }
      }, 3000);
    }

    function showVerificationMessage(email) {
      signupFormContainer.style.display = 'none';
      verificationMessage.style.display = 'block';
      verificationEmailText.innerHTML = `We've sent a verification link to <strong>${email}</strong>. 
        Please check your inbox and click the link to verify your email address.`;

      document.getElementById('resendLink').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await sendEmailVerification(auth.currentUser, {
            url: `https://bit-nest.vercel.app/verify-success.html?email=${encodeURIComponent(email)}`,
            handleCodeInApp: true
          });
          alert('Verification email resent successfully!');
        } catch (error) {
          console.error('Error resending verification email:', error);
          alert('Failed to resend verification email. Please try again.');
        }
      });

      document.getElementById('signOutLink').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await signOut(auth);
          window.location.reload();
        } catch (error) {
          console.error('Sign out error:', error);
        }
      });
    }

    // Account type switcher
    accountTypeButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        accountTypeButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        if (button.dataset.type === 'personal') {
          accountSwitch.classList.remove('business-active');
          accountSwitch.classList.add('personal-active');
        } else {
          accountSwitch.classList.remove('personal-active');
          accountSwitch.classList.add('business-active');
        }
      });
    });

    // Password strength indicator
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 0;
      
      if (password.length > 5) strength += 20;
      if (password.length > 8) strength += 20;
      if (/[A-Z]/.test(password)) strength += 20;
      if (/[0-9]/.test(password)) strength += 20;
      if (/[^A-Za-z0-9]/.test(password)) strength += 20;
      
      strengthBar.style.width = `${strength}%`;
      
      if (strength < 40) {
        strengthBar.style.background = '#ff6b6b';
      } else if (strength < 80) {
        strengthBar.style.background = '#feca57';
      } else {
        strengthBar.style.background = '#1dd1a1';
      }
    });

    // Email/password registration
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value;
      const email = emailInput.value;
      const password = passwordInput.value;
      const accountType = document.querySelector('.account-switch button.active').dataset.type;
      
      registerText.style.display = 'none';
      registerSpinner.style.display = 'block';
      registerBtn.disabled = true;
      errorMessage.style.display = 'none';
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        await updateProfile(user, { displayName: name });
        
        // Send verification email with cross-browser support
        await sendEmailVerification(user, {
          url: `https://bit-nest.vercel.app/verify-success.html?email=${encodeURIComponent(email)}`,
          handleCodeInApp: true
        });
        
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          accountType: accountType,
          createdAt: new Date(),
          balance: 0,
          lastLogin: null,
          verified: false,
          emailVerified: false
        });

        // Store email for cross-browser verification
        window.localStorage.setItem('emailForVerification', email);
        verificationEmail = email;

        showVerificationMessage(email);
        startEmailVerificationCheck(user);
        
      } catch (error) {
        console.error('Registration error:', error);
        errorMessage.textContent = getFriendlyErrorMessage(error.code);
        errorMessage.style.display = 'block';
        registerText.style.display = 'block';
        registerSpinner.style.display = 'none';
        registerBtn.disabled = false;
      }
    });

    // Google registration
    googleSignupBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          accountType: 'personal',
          createdAt: new Date(),
          balance: 0,
          lastLogin: new Date(),
          verified: true,
          emailVerified: true,
          photoURL: user.photoURL
        });
        
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error('Google signup error:', error);
        errorMessage.textContent = getFriendlyErrorMessage(error.code);
        errorMessage.style.display = 'block';
      }
    });

    // Apple registration placeholder
    appleSignupBtn.addEventListener('click', () => {
      alert('Apple signup coming soon!');
    });

    function getFriendlyErrorMessage(errorCode) {
      switch(errorCode) {
        case 'auth/invalid-email': return 'Please enter a valid email address';
        case 'auth/email-already-in-use': return 'This email is already registered';
        case 'auth/weak-password': return 'Password should be at least 6 characters';
        case 'auth/operation-not-allowed': return 'Email/password accounts are not enabled';
        case 'auth/popup-closed-by-user': return 'Signup popup was closed';
        default: return 'Registration failed. Please try again';
      }
    }
  </script>
