<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | BitNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .left {
      flex: 1;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .crypto-floaters {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floater {
      position: absolute;
      opacity: 0.6;
      animation: float 15s infinite linear;
    }

    .floater:nth-child(1) {
      top: 10%;
      left: 5%;
      width: 40px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .floater:nth-child(2) {
      top: 70%;
      left: 15%;
      width: 30px;
      animation-delay: 2s;
      animation-duration: 20s;
    }

    .floater:nth-child(3) {
      top: 30%;
      left: 80%;
      width: 50px;
      animation-delay: 4s;
      animation-duration: 15s;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      z-index: 1;
      background: linear-gradient(to right, #1ed3c6, #4ecca3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 1.5rem;
    }

    .left-footer {
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      z-index: 1;
    }

    .left-footer div {
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    .left-footer div:hover {
      background: rgba(30, 211, 198, 0.2);
      transform: translateY(-2px);
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #121212;
    }

    .form-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.5s ease-out;
    }

    .form-box h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      background: linear-gradient(to right, #ffffff, #d1f7f3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .account-switch {
      display: flex;
      margin-bottom: 25px;
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .account-switch::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50%;
      height: 3px;
      background: #1ed3c6;
      transition: all 0.3s ease;
    }

    .account-switch.personal-active::after {
      left: 0;
      transform: translateX(0);
    }

    .account-switch.business-active::after {
      left: 50%;
      transform: translateX(0);
    }

    .account-switch button {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      z-index: 1;
    }

    .account-switch button.active {
      color: #1ed3c6;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #aaa;
    }

    .form-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 5px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #121212;
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-box input:focus {
      outline: none;
      border-color: #1ed3c6;
      box-shadow: 0 0 0 2px rgba(30, 211, 198, 0.2);
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .password-strength {
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0;
      transition: width 0.3s, background 0.3s;
    }

    .form-box button.primary {
      width: 100%;
      padding: 14px;
      background-color: #1ed3c6;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-box button.primary:hover {
      background-color: #17b3a8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 211, 198, 0.4);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: #666;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: linear-gradient(to right, transparent, #444, transparent);
      position: absolute;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-buttons button {
      width: 100%;
      padding: 12px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 6px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .social-buttons button i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95em;
      color: #aaa;
    }

    .login-link a {
      color: #1ed3c6;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #17b3a8;
      text-decoration: underline;
    }

    .lang {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 25px;
      color: #666;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        flex: none;
        height: 100vh;
        padding: 20px;
      }

      .form-box {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="crypto-floaters">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="floater" alt="Bitcoin">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="floater" alt="Ethereum">
        <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" class="floater" alt="Cardano">
      </div>
      <div class="logo">
        <i class="fas fa-coins"></i>
        <span>BitNest</span>
      </div>
      <div class="left-footer">
        <div><i class="fas fa-calendar-alt"></i> Operating since 2019</div>
        <div><i class="fas fa-headset"></i> Client care 24/7</div>
        <div><i class="fas fa-chart-pie"></i> $750M+ assets</div>
      </div>
    </div>

    <div class="right">
      <div class="form-box">
        <h2>Create your account</h2>

        <div class="account-switch personal-active" id="accountSwitch">
          <button class="active" data-type="personal">Personal account</button>
          <button data-type="business">Business account</button>
        </div>

        <form id="registerForm">
          <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required minlength="6">
            <div class="password-strength">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="error-message" id="error-message"></div>
          </div>

          <button type="submit" class="primary" id="registerBtn">
            <span id="registerText">Create account</span>
            <div class="spinner" id="registerSpinner"></div>
          </button>
        </form>

        <div class="divider">OR</div>

        <div class="social-buttons">
          <button id="googleSignup">
            <i class="fab fa-google"></i> Continue with Google
          </button>
          <button id="appleSignup">
            <i class="fab fa-apple"></i> Continue with Apple
          </button>
        </div>

        <div class="login-link">
          Already have a BitNest account?
          <a href="login.html">Log in</a>
        </div>

        <div class="lang">üåê English</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      updateProfile,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClIrKoGTma5kXhnqU0tedPjSbmNgRKd90",
      authDomain: "bitnest-c7452.firebaseapp.com",
      projectId: "bitnest-c7452",
      storageBucket: "bitnest-c7452.firebasestorage.app",
      messagingSenderId: "583165336540",
      appId: "1:583165336540:web:25719de02e18bc60eb0d19",
      measurementId: "G-PGJNHTL03J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // DOM elements
    const registerForm = document.getElementById('registerForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const registerBtn = document.getElementById('registerBtn');
    const registerText = document.getElementById('registerText');
    const registerSpinner = document.getElementById('registerSpinner');
    const errorMessage = document.getElementById('error-message');
    const googleSignupBtn = document.getElementById('googleSignup');
    const appleSignupBtn = document.getElementById('appleSignup');
    const accountTypeButtons = document.querySelectorAll('.account-switch button');
    const accountSwitch = document.getElementById('accountSwitch');

    // Account switcher
    accountTypeButtons.forEach(button => {
      button.addEventListener('click', e => {
        e.preventDefault();
        accountTypeButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        accountSwitch.classList.toggle('business-active', button.dataset.type === 'business');
        accountSwitch.classList.toggle('personal-active', button.dataset.type === 'personal');
      });
    });

    // Password strength indicator
    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      let score = 0;
      if (val.length > 5) score += 20;
      if (val.length > 8) score += 20;
      if (/[A-Z]/.test(val)) score += 20;
      if (/[0-9]/.test(val)) score += 20;
      if (/[^A-Za-z0-9]/.test(val)) score += 20;

      strengthBar.style.width = `${score}%`;
      strengthBar.style.background = score < 40 ? '#ff6b6b' : score < 80 ? '#feca57' : '#1dd1a1';
    });

    // Main registration
    registerForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const accountType = document.querySelector('.account-switch button.active').dataset.type;

      registerText.style.display = 'none';
      registerSpinner.style.display = 'block';
      registerBtn.disabled = true;
      errorMessage.style.display = 'none';

      try {
        console.log("üü° Creating user:", { email, password });
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("‚úÖ Auth success", user);

        await updateProfile(user, { displayName: name });

        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          accountType,
          createdAt: serverTimestamp(),
          balance: 0,
          lastLogin: null,
          verified: false
        });

        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("üî• Registration error:", error);
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
        registerText.style.display = 'block';
        registerSpinner.style.display = 'none';
        registerBtn.disabled = false;
      }
    });

    // Google signup
    googleSignupBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          accountType: 'personal',
          createdAt: serverTimestamp(),
          balance: 0,
          lastLogin: serverTimestamp(),
          verified: true,
          photoURL: user.photoURL || null
        });

        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error('Google signup error:', error);
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
      }
    });

    appleSignupBtn.addEventListener('click', () => {
      alert("Apple signup coming soon!");
    });

    // Input focus effect
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.querySelector('label').style.color = '#1ed3c6';
      });
      input.addEventListener('blur', () => {
        input.parentElement.querySelector('label').style.color = '#aaa';
      });
    });
  </script>
</body>
</html>
