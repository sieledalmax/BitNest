<head>

  <style>
    :root {
      --primary: #1ed3c6;
      --primary-dark: #17b3a8;
      --dark-bg: #0a0b0e;
      --card-bg: #16181d;
      --card-hover: #1e2128;
      --text-primary: #ffffff;
      --text-secondary: #b0b3b8;
      --accent-blue: #3a86ff;
      --accent-green: #00e676;
      --accent-red: #ff5252;
      --accent-purple: #8338ec;
      --border-radius: 16px;
      --box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glass-effect: rgba(16, 18, 22, 0.7);
    }

    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      background-color: var(--glass-effect);
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 20px;
    }

    .navbar .left {
      display: flex;
      align-items: center;
      gap: 2.5rem;
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .navbar a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }

    .navbar a:hover {
      color: var(--text-primary);
    }

    .navbar a.active {
      color: var(--primary);
    }

    .navbar a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      border-radius: 2px;
    }

    .navbar .right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .notification-bell {
      position: relative;
      cursor: pointer;
      transition: var(--transition);
    }

    .notification-bell:hover {
      animation: bellRing 0.5s ease;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--accent-red);
      color: white;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }

    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    /* Notification Bell Animation */
    @keyframes bellRing {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(15deg); }
      20% { transform: rotate(-15deg); }
      30% { transform: rotate(10deg); }
      40% { transform: rotate(-10deg); }
      50% { transform: rotate(5deg); }
      60% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    /* Main App Container */
    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Trading View Header */
    .trading-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .pair-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pair-selector .pair {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pair-selector .pair img {
      width: 28px;
      height: 28px;
    }

    .pair-stats {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 0.9rem;
    }

    .price {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .change {
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 500;
    }

    .positive {
      background: rgba(0, 230, 118, 0.1);
      color: var(--accent-green);
    }

    .negative {
      background: rgba(255, 82, 82, 0.1);
      color: var(--accent-red);
    }

    .timeframes {
      display: flex;
      gap: 5px;
      background: var(--card-bg);
      padding: 5px;
      border-radius: 8px;
    }

    .timeframe {
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .timeframe.active {
      background: var(--primary);
      color: #000;
    }

    .trading-actions {
      display: flex;
      gap: 15px;
    }

    .wallet-btn {
      background: linear-gradient(90deg, var(--primary), var(--accent-blue));
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
    }

    .wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 211, 198, 0.4);
    }

    /* Main Trading Layout */
    .main-trading-layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
    }

    /* Chart Container */
    .chart-container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--box-shadow);
      height: 500px;
      position: relative;
    }

    #trading-chart {
      width: 100%;
      height: 100%;
    }

    .chart-controls {
      position: absolute;
      top: 25px;
      right: 25px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .chart-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      cursor: pointer;
      transition: var(--transition);
    }

    .chart-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .chart-btn.active {
      background: var(--primary);
      color: #000;
    }

    /* Crypto Pairs List */
    .crypto-pairs {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--box-shadow);
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    .crypto-pairs-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .crypto-pairs-title {
      font-weight: 600;
    }

    .crypto-pairs-search {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 8px 12px;
      color: white;
      font-size: 0.9rem;
      width: 60%;
    }

    .crypto-pairs-list {
      flex: 1;
      overflow-y: auto;
    }

    .pair-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: var(--transition);
    }

    .pair-item:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .pair-item.active {
      background: rgba(30, 211, 198, 0.1);
    }

    .pair-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pair-info img {
      width: 24px;
      height: 24px;
    }

    .pair-name {
      font-weight: 500;
    }

    .pair-price {
      font-weight: 600;
    }

    .pair-change {
      font-size: 0.85rem;
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Trading Panel - Adjusted to fit under chart */
    .trading-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
      grid-column: 1 / span 1;
    }

    .trade-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--box-shadow);
    }

    .trade-tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .trade-tab {
      padding: 8px 15px;
      cursor: pointer;
      position: relative;
      font-size: 0.9rem;
    }

    .trade-tab.active {
      color: var(--primary);
    }

    .trade-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
    }

    /* Trade Form */
    .trade-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .form-input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px 15px;
      color: white;
      font-size: 1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .amount-controls {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }

    .amount-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 6px;
      padding: 5px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 0.8rem;
      transition: var(--transition);
    }

    .amount-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .trade-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }

    .buy-btn {
      background: var(--accent-green);
      color: #000;
    }

    .buy-btn:hover {
      background: #00c968;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 230, 118, 0.3);
    }

    .sell-btn {
      background: var(--accent-red);
      color: #000;
    }

    .sell-btn:hover {
      background: #e64848;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 82, 82, 0.3);
    }

    /* Market Data */
    .market-data {
      grid-column: span 2;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--box-shadow);
      margin-top: 20px;
    }

    .market-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .market-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      transition: var(--transition);
      cursor: pointer;
    }

    .market-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
    }

    .market-card-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .market-card img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .market-price {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .market-change {
      font-size: 14px;
      padding: 2px 8px;
      border-radius: 4px;
      display: inline-block;
    }

    /* Responsive Styles */
    @media (max-width: 1200px) {
      .main-trading-layout {
        grid-template-columns: 1fr;
      }
      
      .crypto-pairs {
        height: 300px;
      }
      
      .trading-panel {
        grid-column: 1 / span 1;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      
      .trading-panel {
        grid-template-columns: 1fr;
      }
      
      .market-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 576px) {
      .trading-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .pair-stats {
        width: 100%;
        justify-content: space-between;
      }
      
      .timeframes {
        display: none;
      }
      
      .market-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Initialize the chart
    function initChart() {
      const chart = LightweightCharts.createChart(document.getElementById('trading-chart'), {
        width: document.getElementById('trading-chart').clientWidth,
        height: document.getElementById('trading-chart').clientHeight,
        layout: {
          backgroundColor: '#16181d',
          textColor: '#b0b3b8',
        },
        grid: {
          vertLines: {
            color: 'rgba(255, 255, 255, 0.05)',
          },
          horzLines: {
            color: 'rgba(255, 255, 255, 0.05)',
          },
        },
        crosshair: {
          mode: LightweightCharts.CrosshairMode.Normal,
        },
        rightPriceScale: {
          borderColor: 'rgba(255, 255, 255, 0.1)',
        },
        timeScale: {
          borderColor: 'rgba(255, 255, 255, 0.1)',
        },
      });

      const lineSeries = chart.addLineSeries({
        color: '#1ed3c6',
        lineWidth: 2,
      });

      // Generate sample data
      const now = Math.floor(Date.now() / 1000);
      const oneDay = 24 * 60 * 60;
      const data = [];
      let value = 42000;
      
      for (let i = 0; i < 100; i++) {
        const time = now - (100 - i) * oneDay;
        value = value + (Math.random() - 0.5) * 1000;
        data.push({ time, value });
      }

      lineSeries.setData(data);

      // Update chart on resize
      window.addEventListener('resize', () => {
        chart.applyOptions({
          width: document.getElementById('trading-chart').clientWidth,
          height: document.getElementById('trading-chart').clientHeight,
        });
      });

      return chart;
    }

    // Populate crypto pairs list
    function populateCryptoPairsList() {
      cryptoPairsList.innerHTML = '';
      
      tokens.forEach(token => {
        const pairItem = document.createElement('div');
        pairItem.className = 'pair-item';
        pairItem.innerHTML = `
          <div class="pair-info">
            <img src="${token.image}" alt="${token.symbol}">
            <div class="pair-name">${token.pair}</div>
          </div>
          <div>
            <div class="pair-price">$${token.price.toLocaleString()}</div>
            <div class="pair-change ${token.change24h >= 0 ? 'positive' : 'negative'}">
              ${token.change24h >= 0 ? '+' : ''}${token.change24h}%
            </div>
          </div>
        `;
        
        pairItem.addEventListener('click', () => {
          // Remove active class from all items
          document.querySelectorAll('.pair-item').forEach(item => {
            item.classList.remove('active');
          });
          
          // Add active class to clicked item
          pairItem.classList.add('active');
          
          // Update current pair display
          currentPair.innerHTML = `
            <img src="${token.image}" alt="${token.symbol}">
            <span>${token.pair}</span>
            <i class="fas fa-chevron-down"></i>
          `;
          
          // Update price display
          document.querySelector('.pair-stats .price').textContent = `$${token.price.toLocaleString()}`;
          const changeElement = document.querySelector('.pair-stats .change');
          changeElement.textContent = `${token.change24h >= 0 ? '+' : ''}${token.change24h}%`;
          changeElement.className = `change ${token.change24h >= 0 ? 'positive' : 'negative'}`;
          
          // In a real app, we would also update the chart here
        });
        
        cryptoPairsList.appendChild(pairItem);
      });
      
      // Set BTC/USDT as active by default
      if (cryptoPairsList.firstChild) {
        cryptoPairsList.firstChild.classList.add('active');
      }
    }

    // Populate market grid
    function populateMarketGrid() {
      marketGrid.innerHTML = '';
      
      tokens.forEach(token => {
        const card = document.createElement('div');
        card.className = 'market-card';
        card.innerHTML = `
          <div class="market-card-header">
            <img src="${token.image}" alt="${token.symbol}">
            <div>${token.symbol}</div>
          </div>
          <div class="market-price">$${token.price.toLocaleString()}</div>
          <div class="market-change ${token.change24h >= 0 ? 'positive' : 'negative'}">
            ${token.change24h >= 0 ? '+' : ''}${token.change24h}%
          </div>
        `;
        
        card.addEventListener('click', () => {
          // Update current pair
          currentPair.innerHTML = `
            <img src="${token.image}" alt="${token.symbol}">
            <span>${token.pair}</span>
            <i class="fas fa-chevron-down"></i>
          `;
          
          // Update price display
          document.querySelector('.pair-stats .price').textContent = `$${token.price.toLocaleString()}`;
          const changeElement = document.querySelector('.pair-stats .change');
          changeElement.textContent = `${token.change24h >= 0 ? '+' : ''}${token.change24h}%`;
          changeElement.className = `change ${token.change24h >= 0 ? 'positive' : 'negative'}`;
          
          // Update active item in pairs list
          document.querySelectorAll('.pair-item').forEach(item => {
            item.classList.remove('active');
          });
          
          // Find and activate the corresponding pair in the list
          const pairItems = Array.from(document.querySelectorAll('.pair-item'));
          const matchingPair = pairItems.find(item => 
            item.querySelector('.pair-name').textContent === token.pair
          );
          
          if (matchingPair) {
            matchingPair.classList.add('active');
          }
        });
        
        marketGrid.appendChild(card);
      });
    }

    // Check auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is signed in
        console.log("User is signed in:", user);
        
        // Get user data from Firestore
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);
        
        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          console.log("User data:", userData);
          
          // Update UI with user data
          const displayName = userData.name || user.displayName || "User";
          userNameElement.textContent = displayName;
          
          // Update profile picture if available
          if (user.photoURL) {
            userProfilePicElement.src = user.photoURL;
          }
        } else {
          console.log("No user data found in Firestore");
        }
        
        // Add logout functionality
        userProfileElement.addEventListener('click', () => {
          if (confirm('Are you sure you want to sign out?')) {
            signOut(auth).then(() => {
              window.location.href = 'login.html';
            }).catch((error) => {
              console.error('Sign out error:', error);
            });
          }
        });
        
      } else {
        // User is signed out
        console.log("User is signed out");
        window.location.href = 'login.html';
      }
    });

    // Initialize the app
    function initApp() {
      initChart();
      populateCryptoPairsList();
      populateMarketGrid();
      
      // Connect wallet button
      let walletConnected = false;
      
      connectWallet.addEventListener('click', () => {
        walletConnected = !walletConnected;
        if (walletConnected) {
          connectWallet.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
          connectWallet.style.background = 'var(--accent-green)';
        } else {
          connectWallet.innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
          connectWallet.style.background = 'linear-gradient(90deg, var(--primary), var(--accent-blue))';
        }
      });
      
      // Timeframe selection
      document.querySelectorAll('.timeframe').forEach(timeframe => {
        timeframe.addEventListener('click', () => {
          document.querySelectorAll('.timeframe').forEach(tf => tf.classList.remove('active'));
          timeframe.classList.add('active');
          // In a real app, we would update the chart timeframe here
        });
      });
      
      // Chart type selection
      document.querySelectorAll('.chart-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          // In a real app, we would change the chart type here
        });
      });
      
      // Search functionality for crypto pairs
      const searchInput = document.querySelector('.crypto-pairs-search');
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const pairItems = document.querySelectorAll('.pair-item');
        
        pairItems.forEach(item => {
          const pairName = item.querySelector('.pair-name').textContent.toLowerCase();
          if (pairName.includes(searchTerm)) {
            item.style.display = 'flex';
          } else {
            item.style.display = 'none';
          }
        });
      });
      
      // Simulate price changes
      setInterval(() => {
        tokens.forEach(token => {
          if (token.symbol !== 'USDT' && token.symbol !== 'USDC') {
            const changePercent = (Math.random() - 0.5) * 0.02; // Â±1%
            token.price = token.price * (1 + changePercent);
            token.change24h = (parseFloat(token.change24h) + (Math.random() - 0.5) * 0.5;
            token.change24h = token.change24h.toFixed(2);
          }
        });
        
        populateMarketGrid();
        populateCryptoPairsList();
      }, 5000);
    }

    // Initialize the app
    initApp();
  </script>
