<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | BitNest</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .left {
      flex: 1;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    /* Floating crypto elements */
    .crypto-floaters {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floater {
      position: absolute;
      opacity: 0.6;
      animation: float 15s infinite linear;
    }

    .floater:nth-child(1) {
      top: 10%;
      left: 5%;
      width: 40px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .floater:nth-child(2) {
      top: 70%;
      left: 15%;
      width: 30px;
      animation-delay: 2s;
      animation-duration: 20s;
    }

    .floater:nth-child(3) {
      top: 30%;
      left: 80%;
      width: 50px;
      animation-delay: 4s;
      animation-duration: 15s;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      z-index: 1;
      background: linear-gradient(to right, #1ed3c6, #4ecca3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 1.5rem;
    }

    .left-footer {
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      z-index: 1;
    }

    .left-footer div {
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    .left-footer div:hover {
      background: rgba(30, 211, 198, 0.2);
      transform: translateY(-2px);
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #121212;
    }

    .form-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.5s ease-out;
    }

    .form-box h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      background: linear-gradient(to right, #ffffff, #d1f7f3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #aaa;
    }

    .form-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 5px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #121212;
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-box input:focus {
      outline: none;
      border-color: #1ed3c6;
      box-shadow: 0 0 0 2px rgba(30, 211, 198, 0.2);
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .forgot {
      font-size: 0.9rem;
      color: #1ed3c6;
      text-align: right;
      margin-bottom: 20px;
      display: block;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot:hover {
      color: #17b3a8;
      text-decoration: underline;
    }

    .form-box button.primary {
      width: 100%;
      padding: 14px;
      background-color: #1ed3c6;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .form-box button.primary:hover {
      background-color: #17b3a8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 211, 198, 0.4);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: #666;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: linear-gradient(to right, transparent, #444, transparent);
      position: absolute;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-buttons button {
      width: 100%;
      padding: 12px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 6px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .social-buttons button i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .login-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95em;
      color: #aaa;
    }

    .login-footer a {
      color: #1ed3c6;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.3s;
    }

    .login-footer a:hover {
      color: #17b3a8;
      text-decoration: underline;
    }

    .lang {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 25px;
      color: #666;
    }

    /* Loading spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        flex: none;
        height: 100vh;
        padding: 20px;
      }

      .form-box {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <!-- Floating crypto elements -->
      <div class="crypto-floaters">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="floater" alt="Bitcoin">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="floater" alt="Ethereum">
        <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" class="floater" alt="Cardano">
      </div>
      
      <div class="logo">
        <i class="fas fa-coins"></i>
        <span>BitNest</span>
      </div>
      <div class="left-footer">
        <div><i class="fas fa-calendar-alt"></i> Operating since 2019</div>
        <div><i class="fas fa-headset"></i> Client care 24/7</div>
        <div><i class="fas fa-chart-pie"></i> $750M+ assets</div>
      </div>
    </div>
    <div class="right">
      <div class="form-box">
        <h2>Login to BitNest</h2>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="error-message" id="passwordError"></div>
          </div>
          
          <a href="#" class="forgot">Forgot your password?</a>
          
          <button type="submit" class="primary" id="loginBtn">
            <span id="loginText">Log in</span>
            <div class="spinner" id="loginSpinner"></div>
          </button>
        </form>

        <div class="divider">OR</div>

        <div class="social-buttons">
          <button id="googleLogin">
            <i class="fab fa-google"></i> Continue with Google
          </button>
          <button id="appleLogin">
            <i class="fab fa-apple"></i> Continue with Apple
          </button>
        </div>

        <div class="login-footer">
          Don't have a BitNest account?
          <a href="register.html">Sign up</a>
        </div>

        <div class="lang">üåê English</div>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration - replace with your actual config
    const firebaseConfig = {
      apiKey: "AIzaSyClIrKoGTma5kXhnqU0tedPjSbmNgRKd90",
      authDomain: "bitnest-c7452.firebaseapp.com",
      projectId: "bitnest-c7452",
      storageBucket: "bitnest-c7452.firebasestorage.app",
      messagingSenderId: "583165336540",
      appId: "1:583165336540:web:25719de02e18bc60eb0d19"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const googleLoginBtn = document.getElementById('googleLogin');
    const appleLoginBtn = document.getElementById('appleLogin');

    // Email/password login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      
      // Show loading state
      loginText.style.display = 'none';
      loginSpinner.style.display = 'block';
      loginBtn.disabled = true;
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log('User logged in:', user);
          // Redirect to dashboard or home page
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          // Handle errors
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Login error:', errorCode, errorMessage);
          
          // Show error message
          passwordError.textContent = getFriendlyErrorMessage(errorCode);
          passwordError.style.display = 'block';
          
          // Reset button state
          loginText.style.display = 'block';
          loginSpinner.style.display = 'none';
          loginBtn.disabled = false;
        });
    });

    // Google login
    googleLoginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // This gives you a Google Access Token
          const credential = result.credential;
          const token = credential.accessToken;
          const user = result.user;
          console.log('Google login success:', user);
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Google login error:', errorCode, errorMessage);
          passwordError.textContent = getFriendlyErrorMessage(errorCode);
          passwordError.style.display = 'block';
        });
    });

    // Apple login placeholder
    appleLoginBtn.addEventListener('click', () => {
      alert('Apple login coming soon!');
    });

    // Helper function to convert Firebase error codes to friendly messages
    function getFriendlyErrorMessage(errorCode) {
      switch(errorCode) {
        case 'auth/invalid-email':
          return 'Please enter a valid email address';
        case 'auth/user-disabled':
          return 'This account has been disabled';
        case 'auth/user-not-found':
          return 'No account found with this email';
        case 'auth/wrong-password':
          return 'Incorrect password';
        case 'auth/too-many-requests':
          return 'Too many attempts. Please try again later';
        case 'auth/popup-closed-by-user':
          return 'Login popup was closed';
        default:
          return 'Login failed. Please try again';
      }
    }

    // Check auth state (if user is already logged in)
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        console.log('User already logged in:', user);
        window.location.href = 'dashboard.html';
      }
    });

    // Animation for form inputs on focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.querySelector('label').style.color = '#1ed3c6';
      });
      input.addEventListener('blur', () => {
        input.parentElement.querySelector('label').style.color = '#aaa';
      });
    });
  </script>
</body>
</html>
